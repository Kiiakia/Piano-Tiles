<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>钢琴块儿</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div>
        <div class="heading">
            <h3>钢琴块儿</h3>
            <span id="play" class="btns">开始游戏(F2)</span>
            <span id="pause" class="btns">暂停游戏(SPACE)</span>
            <span id="stop" class="btns">停止游戏(F4)</span>
            <div class="score">
                <p>分数：&nbsp; <span id="grade">0</span>
                    &nbsp;&nbsp;速度：&nbsp; <span id="speed">1</span>
                    &nbsp;&nbsp;历史记录：&nbsp;<span id="maxgrade">0</span>&nbsp;&nbsp;<span id="maxspeed">1</span>
                </p>
            </div>
        </div>
        <div class="container">
            <div class="main"  id="mainID">
                <div id="row01" class="row">
                    <div class="grid-default"></div>
                    <div class="grid-default"></div>
                    <div class="grid-default"></div>
                    <div class="grid-default"></div>
                </div>
     
                <div id="row02" class="row">
                    <div class="grid-default"></div>
                    <div class="grid-default"></div>
                    <div class="grid-default"></div>
                    <div class="grid-default"></div>
                </div>
     
                <div id="row03" class="row">
                    <div class="grid-default"></div>
                    <div class="grid-default"></div>
                    <div class="grid-default"></div>
                    <div class="grid-default"></div>
                </div>
     
                <div id="row04" class="row">
                    <div class="grid-default"></div>
                    <div class="grid-default"></div>
                    <div class="grid-default"></div>
                    <div class="grid-default"></div>
                </div>
     
                <div id="row05" class="row">
                    <div class="grid-default"></div>
                    <div class="grid-default"></div>
                    <div class="grid-default"></div>
                    <div class="grid-default"></div>
                </div>
                <div id="row-flag" class="row"></div>
            </div>
        </div>
    </div>
   
</body>
<script src="js//script.js"></script>
</html>
