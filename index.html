<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>钢琴块</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <!-- 头部容器 -->
    <div class="heading">
        <h3>钢琴块</h3>
        <span id="play1" class="btns">单人游戏(F2)</span>
        <span id="play2" class="btns">双人游戏(F3)</span>
        <span id="pause" class="btns">暂停游戏(SPACE)</span>
        <span id="stop1" class="btns">停止玩家1游戏(F4)</span>
        <span id="stop2" class="btns">停止玩家2游戏(F4)</span>
        <div class="score">
            <p>玩家1分数：<span id="grade1">0</span>
                &nbsp;&nbsp;玩家1速度：<span id="speed1">1</span>
                &nbsp;&nbsp;玩家2分数：<span id="grade2">0</span>
                &nbsp;&nbsp;玩家2速度：<span id="speed2">1</span>
                &nbsp;&nbsp;历史记录：<span id="maxgrade">0</span>&nbsp;&nbsp;<span id="maxspeed">1</span>
            </p>
        </div>
    </div>
    <div class="container">
        <!-- 游戏主菜单 -->
        <div class="main"  id="mainID1">
            <div id="kuang1">
                <img src="./image/bg6.png" class="image"/>
                <img src="./image/bg6.png" class="image"/>
                <img src="./image/bg6.png" class="image"/>
                <img src="./image/bg6.png" class="image"/>
                <img src="./image/bg6.png" class="image"/>
                <img src="./image/bg5.png" class="image"/>
                <img src="./image/bg5.png" class="image"/>
                <img src="./image/bg5.png" class="image"/>
                <img src="./image/bg5.png" class="image"/>
                <img src="./image/bg5.png" class="image"/>
            </div>
            <div id="row01" class="row">
                <div class="grid-default"></div>
                <div class="grid-default"></div>
                <div class="grid-default"></div>
                <div class="grid-default"></div>
            </div>
     
            <div id="row02" class="row">
                <div class="grid-default"></div>
                <div class="grid-default"></div>
                <div class="grid-default"></div>
                <div class="grid-default"></div>
            </div>
     
            <div id="row03" class="row">
                <div class="grid-default"></div>
                <div class="grid-default"></div>
                <div class="grid-default"></div>
                <div class="grid-default"></div>
            </div>
     
            <div id="row04" class="row">
                <div class="grid-default"></div>
                <div class="grid-default"></div>
                <div class="grid-default"></div>
                <div class="grid-default"></div>
            </div>
     
            <div id="row05" class="row">
                <div class="grid-default"></div>
                <div class="grid-default"></div>
                <div class="grid-default"></div>
                <div class="grid-default"></div>
            </div>
            <div id="row-flag1" class="row"></div>
        </div>
        <div class="main"  id="mainID2">
            <div id="kuang2">
                <img src="./image/bg6.png" class="image"/>
                <img src="./image/bg6.png" class="image"/>
                <img src="./image/bg6.png" class="image"/>
                <img src="./image/bg6.png" class="image"/>
                <img src="./image/bg6.png" class="image"/>
                <img src="./image/bg5.png" class="image"/>
                <img src="./image/bg5.png" class="image"/>
                <img src="./image/bg5.png" class="image"/>
                <img src="./image/bg5.png" class="image"/>
                <img src="./image/bg5.png" class="image"/>
            </div>
            <div id="row06" class="row">
                <div class="grid-default"></div>
                <div class="grid-default"></div>
                <div class="grid-default"></div>
                <div class="grid-default"></div>
            </div>
     
            <div id="row07" class="row">
                <div class="grid-default"></div>
                <div class="grid-default"></div>
                <div class="grid-default"></div>
                <div class="grid-default"></div>
            </div>
     
            <div id="row08" class="row">
                <div class="grid-default"></div>
                <div class="grid-default"></div>
                <div class="grid-default"></div>
                <div class="grid-default"></div>
            </div>
     
            <div id="row09" class="row">
                <div class="grid-default"></div>
                <div class="grid-default"></div>
                <div class="grid-default"></div>
                <div class="grid-default"></div>
            </div>
     
            <div id="row10" class="row">
                <div class="grid-default"></div>
                <div class="grid-default"></div>
                <div class="grid-default"></div>
                <div class="grid-default"></div>
            </div>
            <div id="row-flag2" class="row"></div>
        </div>
    </div> 
    <div id="tips">
        <span>玩家1：R T Y U 分别对应钢琴格格的四列 </span>
        <span>玩家2：F G H J 分别对应钢琴格格的四列</span>
    </div> 

</body>
<script src="js//script.js"></script>
</html>
